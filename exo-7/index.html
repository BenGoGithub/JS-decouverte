<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue d'Articles</title>
</head>
<body>
<h1>Catalogue d'Articles</h1>

<div>
    <label for="typeInput">Filtrer par type :</label>
    <input type="text" id="typeInput" placeholder="Entrez un type (ex: car)">
    <button id="filterButton">Filtrer</button>
    <label>
        <input type="checkbox" id="inStockCheckbox" checked>
        Afficher uniquement les articles en stock
    </label>
</div>

<div>
    <label for="sortCriteria">Trier par :</label>
    <select id="sortCriteria">
        <option value="name">Nom</option>
        <option value="price">Prix</option>
        <option value="type">Type</option>
    </select>
    <select id="sortOrder">
        <option value="asc">Ascendant</option>
        <option value="desc">Descendant</option>
    </select>
    <button id="sortButton">Trier</button>
</div>

<form id="addArticleForm">
    <h2>Ajouter un nouvel article</h2>
    <div>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="type">Type :</label>
        <input type="text" id="type" name="type" required>
    </div>
    <div>
        <label for="description">Description :</label>
        <textarea id="description" name="description"></textarea>
    </div>
    <div>
        <label for="price">Prix :</label>
        <input type="number" id="price" name="price" step="0.01" required>
    </div>
    <div>
        <label for="quantity">Quantit√© :</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>
    <button type="submit">Ajouter l'article</button>
</form>

<div id="articleList"></div>

<script src="datas.js"></script>
<script src="exo7.js"></script>
</body>
</html>
